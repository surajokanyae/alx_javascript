<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>

  <script>
    // Select the element using its id and store it in a variable.
    const myParagraph = document.getElementById("myParagraph");

    // Modify the content of the <p> element to "I successfully updated this paragraph with javascript".
    myParagraph.textContent = "I successfully updated this paragraph with javascript";
  </script>
</body>
</html>

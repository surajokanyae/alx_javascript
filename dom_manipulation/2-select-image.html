<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">

  <script>
    // Select the <img> element using its id and store it in a variable.
    const myImage = document.getElementById("myImage");

    // Modify the following:
    // the src to https://picsum.photos/200/301,
    myImage.src = "https://picsum.photos/200/301";

    // the alt to New image
    myImage.alt = "New image";

    // the border style to 2px solid red
    myImage.style.border = "2px solid red";
  </script>
</body>
</html>

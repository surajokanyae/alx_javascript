<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

  <script>
    // Select all elements with the class `highlight` using the DOM API.
    const highlightedParagraphs = document.querySelectorAll(".highlight");

    // Make the content of all highlighted paragraphs bold.
    for (const paragraph of highlightedParagraphs) {
      paragraph.style.fontWeight = "bold";
    }
  </script>
</body>
</html>
